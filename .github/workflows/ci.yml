name: CI

on:
  push:
    branches: [ main ]

  #pull_request:
  #  branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build & Up app
      working-directory: ./aplicacao
        run: docker-compose up --build -d

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Reset db Postgres
      with:
          bundler-cache: true
          ruby-version: '3.0.0'
      working-directory: ./aplicacao
        run: docker-compose run app rails db:reset

      - name: Run tests
      with:
          bundler-cache: true
          ruby-version: '3.0.0'
      - name: Install Bundle
        run: |
          cd aplicacao/
          bundle install
      # Add or replace database setup steps here
        run: rails db:reset
      # Add or replace test runners here
      - name: Run tests
        run: rspec

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Run lint
      working-directory: ./aplicacao
        run: docker-compose run app bash -c "gem install rubocop; rubocop -A --fail-level F"
